<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry, Zara</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://raw.githubusercontent.com/NotAtif/blue-eyes/main/Screenshot%202025-02-22%20232257.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden; /* Prevent scrolling */
            position: relative;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
        }

        .button-container {
            display: flex;
            gap: 40px; /* Keeps buttons side by side */
            align-items: center;
            justify-content: center;
            width: 100%;
            position: relative;
        }

        .btn {
            font-size: 1.3rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        .yes-btn {
            background-color: #4CAF50;
            color: white;
        }

        .no-btn {
            background-color: #ff1744;
            color: white;
            position: absolute;
        }

        .trademark {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 1rem;
            font-weight: bold;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>Zara, I know I messed up üíî<br> But will you forgive this foolish heart and let me make it up to you?</h1>
    
    <div class="button-container">
        <button class="btn yes-btn" onclick="submitResponse('Yes')">Yes, I forgive you ‚ù§Ô∏è</button>
        <button class="btn no-btn" id="noBtn">No, make me smile first üòè</button>
    </div>
    
    <div class="trademark">¬© ATIF</div>

    <script>
        const noBtn = document.getElementById("noBtn");

        noBtn.addEventListener("mouseover", () => {
            const maxX = window.innerWidth * 0.6; // Keeps within the screen
            const maxY = window.innerHeight * 0.6;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            noBtn.style.position = "absolute";
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        function submitResponse(answer) {
            alert("Zara, you made my day! Thank you! ‚ù§Ô∏è");
        }
    </script>
</body>
</html>
